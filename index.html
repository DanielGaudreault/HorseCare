<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            background: #111;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc;
        }

        section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #333;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .music-player {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            background: #222;
            border: none;
            color: #fff;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 0.75rem;
            background: #444;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #111;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            section {
                padding: 2rem 1rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <a href="#painting">Painting</a>
            <a href="#drawing">Drawing</a>
            <a href="#music">Music</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="painting">
        <h2>Painting</h2>
        <div class="gallery">
            <!-- Replace with your image URLs -->
            <img src="https://via.placeholder.com/300" alt="Painting 1">
            <img src="https://via.placeholder.com/300" alt="Painting 2">
            <img src="https://via.placeholder.com/300" alt="Painting 3">
            <img src="https://via.placeholder.com/300" alt="Painting 4">
        </div>
    </section>

    <section id="drawing">
        <h2>Drawing</h2>
        <div class="gallery">
            <!-- Replace with your image URLs -->
            <img src="https://via.placeholder.com/300" alt="Drawing 1">
            <img src="https://via.placeholder.com/300" alt="Drawing 2">
            <img src="https://via.placeholder.com/300" alt="Drawing 3">
            <img src="https://via.placeholder.com/300" alt="Drawing 4">
        </div>
    </section>

    <section id="music">
        <h2>Music</h2>
        <div class="music-player">
            <!-- Replace with your SoundCloud embed code -->
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/123456789&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const sectionId = this.getAttribute('href');
                document.querySelector(sectionId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Form submission feedback (optional)
        document.querySelector('.contact-form').addEventListener('submit', function (e) {
            // This is just a placeholder; actual form submission is handled by the form action
            alert('Form submitted! (This is a demo alert; replace with actual form handling.)');
        });
    </script>
</body>
</html>
