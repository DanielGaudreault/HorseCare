<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#painting">PAINTING</a></li>
            <li><a href="#drawing">DRAWING</a></li>
            <li><a href="#music">MUSIC</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <section id="painting">
        <div class="gallery">
            <!-- Replace with your image URLs -->
            <img src="https://via.placeholder.com/600x400" alt="Painting 1">
            <img src="https://via.placeholder.com/600x400" alt="Painting 2">
            <img src="https://via.placeholder.com/600x400" alt="Painting 3">
        </div>
    </section>

    <section id="drawing">
        <div class="gallery">
            <!-- Replace with your image URLs -->
            <img src="https://via.placeholder.com/600x400" alt="Drawing 1">
            <img src="https://via.placeholder.com/600x400" alt="Drawing 2">
            <img src="https://via.placeholder.com/600x400" alt="Drawing 3">
        </div>
    </section>

    <section id="music">
        <div class="music-player">
            <!-- Replace with your SoundCloud embed code -->
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/123456789&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
        </div>
    </section>

    <section id="contact">
        <p><a href="mailto:your-email@example.com">Email Me</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
